<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <div class="overview">
            <h1 id="city"></h1>
            <ul>
              <li>Friday 05:00</li>
              <li id="description">clear</li>
            </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://tse1.mm.bing.net/th?id=OIP.q0IPnCemcHIvL6yCnHrwMgHaHa&pid=Api&rs=1&c=1&qlt=95&w=123&h=123sss"
                  alt="Clear"
                  id="icon"
                />
                <div>
                  <strong id="temperature"></strong><span class="units"></span>
                </div>
              </div>
              <strong id="temperature"></strong>
              <span class="units">°C | <a href="#">°F</a></span>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> Km/H</li>
              </ul>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/khemphill31/Weather-Application-Katie"
            target="_blank"
            >Open-source code</a
          >
          by Katie Hemphill
        </small>
      </div>
    </div>

    <script src="src/app.js"></script>
  </body>
</html>
